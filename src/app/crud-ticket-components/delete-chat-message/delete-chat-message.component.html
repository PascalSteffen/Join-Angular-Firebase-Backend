<div class="tablet-mode">
  <h1 mat-dialog-title>Delete Message</h1>
  <div mat-dialog-content>
    <p>Are you sure you want to delete this message?</p>
  </div>
  <div class="justify-content-between" mat-dialog-actions>
    <button mat-flat-button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="warn" mat-button (click)="deleteCurrentMessage()" [mat-dialog-close]="true"
      cdkFocusInitial>
      <mat-icon class="me-2">delete</mat-icon>Delete
      Message
    </button>
  </div>
</div>


<div class="mobile-mode">
  <h1 mat-dialog-title>Delete Message</h1>
  <div mat-dialog-content>
    <p>Are you sure you want to delete this message?</p>
  </div>
  <div class="justify-content-between" mat-dialog-actions>
    <button mat-flat-button mat-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
    <button mat-flat-button color="warn" mat-button (click)="deleteCurrentMessage()" [mat-dialog-close]="true"
      cdkFocusInitial>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
